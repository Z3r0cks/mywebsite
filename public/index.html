<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <script src="logo.js"></script>
    <script src="slider.js"></script>
</head>

<body>
    <header class="mb-xs-1">
        <div class="header__logoWrapper">
            <img class="header__logo" src="./assets/utility/logo3.png" alt="Logo">
            <div class="header__bgcWrapper header__bgcWrapper__1">
                <div class="header__bgc"></div>
                <div class="header__bgc"></div>
                <div class="header__bgc"></div>
            </div>
            <div class="header__bgcWrapper header__bgcWrapper__2">
                <div class="header__bgc"></div>
                <div class="header__bgc"></div>
                <div class="header__bgc"></div>
            </div>
            <div class="header__bgcWrapper header__bgcWrapper__3">
                <div class="header__bgc"></div>
                <div class="header__bgc"></div>
                <div class="header__bgc"></div>
            </div>
        </div>
    </header>
    <main>
        <div class="container">
            <div class="slider__wrapper mb-xl-5">
                <img class="slider__img opacity-0" src="./assets/img/815-1920x1080.jpg" alt="">
                <img class="slider__img" src="./assets/img/741-900x900.jpg" alt="">
                <img class="slider__img opacity-0" src="./assets/img/1032-800x640.jpg" alt="">
                <div class="slider__pointWrapper"></div>
                <img id="sliderBtnLeft" class="slider__arrow slider__arrow--left" src="./assets/svg/arrow-left.svg"
                    alt="Arror Left">
                <img id="sliderBtnRight" class="slider__arrow slider__arrow--right" src="./assets/svg/arrow-right.svg"
                    alt="Arror Right">
            </div>
    </main>
    <footer>

    </footer>
    <div class="devBtn"></div>
</body>

</html>
